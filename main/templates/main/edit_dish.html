{% extends 'layout.html' %}
{% block content %}

<h4>Edit {{dish.name}} dish</h4>
<form action="{% url 'edit-dish' id=dish.id %}" method="POST">
    {% csrf_token %}
    <div class="input-field">
        <input placeholder="Name" type="text" name="name" value="{{dish.name}}">
    </div>
    <div class="input-field">
        <input placeholder="Image Url" type="text" name="imageUrl" value="{{dish.imageUrl}}">
    </div>
    <div class="input-field">
        <input placeholder="price" type="text" name="price" value="{{dish.price}}">
    </div>
    <div class="input-field">
        <input placeholder="description" type="text" name="description" value="{{dish.description}}">
    </div>
    <p>
        <label>
            <input type="checkbox" class="filled-in" name="vegeterian" {% if dish.is_vegeterian %}checked{% endif %}/>
            <span>Is_vegetarian</span>
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" class="filled-in" name="gluten" {% if dish.is_gluten_free %}checked{% endif %}/>
            <span>Is_gluten_free</span>
        </label>
    </p>
        <button class="waves-effect waves-light btn" type="submit">Edit</button>
</form>

{% endblock content %}
